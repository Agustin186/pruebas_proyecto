<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        .left-section, .right-section {
            padding: 20px;
            box-sizing: border-box;
        }

        .left-section {
            width: 70%; /* Ajusta el ancho de la sección izquierda */
            height: 100%;
        }

        .right-section {
            width: 30%; /* Ajusta el ancho de la sección derecha */
            height: 100%;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Lista de compras en compras por rendir ($)</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>1</td>
                        <td>Proveedor Ejemplo</td>
                        <td>2024-09-08</td>
                        <td>$100.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="right-section">
            <h2>Editar Compra</h2>
            <form>
                <label for="id">ID (# factura):</label>
                <input type="text" id="id" name="id">
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad">
                <label for="precio">Precio Unitario:</label>
                <input type="number" id="precio" name="precio">
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
